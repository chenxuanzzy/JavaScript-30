<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const thisYear = new Date().getFullYear();
      const adult = people.some((person) => thisYear - person.year >= 19);
      console.log("adult", adult); // true

      // Array.prototype.every() // is everyone 19 or older?
      const allAdult = people.every((person) => person.year > 19);
      console.log("allAdult", allAdult);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const id = comments.find((id) => id.id === 823423);
      console.log(id);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      //Ans1
      let newComments = [];
      comments.forEach((data) => {
        if (data.id !== 823423) newComments.push(data);
      });
      console.log(newComments);

      //Ans2
      const index = comments.findIndex((com) => com.id === 823423);
      const newCom = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ];
      console.log(newCom);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const arr = [];
      const password = "cindy";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        arr.push(e.key);
        arr.splice(-password.length - 1, arr.length - password.length);
        console.log(-password.length - 1, arr.length);
        console.log(arr);
        if (arr.join("").includes(password)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
